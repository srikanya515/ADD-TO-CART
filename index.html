<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRIKANYA COMFARTS Food Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>SRIKANYA COMFARTS</h1>
        <div class="cart-icon-container">
            ðŸ›’ <span id="cart-count" class="cart-count-superscript" data-count="0">0</span>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <div class="products-grid">
                <div class="product-card" id="pizza-card">
                    <img src="../../assets/pizza.jpeg" alt="Pizza" class="product-image"
                         data-product-name="Pizza" data-product-price="200.99" data-product-id="pizza">
                    <h3>Pizza</h3>
                    <p>$200.99</p>
                </div>

                <div class="product-card" id="burger-card">
                    <img src="../../assets/burger.jpeg" alt="Burger" class="product-image"
                         data-product-name="Burger" data-product-price="150" data-product-id="burger">
                    <h3>Burger</h3>
                    <p>$150.00</p>
                </div>

                <div class="product-card" id="fries-card">
                    <img src="../../assets/fries.jpeg" alt="Fries" class="product-image"
                         data-product-name="Fries" data-product-price="75" data-product-id="fries">
                    <h3>Fries</h3>
                    <p>$75.00</p>
                </div>

                <div class="product-card" id="coke-card">
                    <img src="../../assets/cocoCola.jpeg" alt="Coke" class="product-image"
                         data-product-name="Coke" data-product-price="50" data-product-id="coke">
                    <h3>Coke</h3>
                    <p>$50.00</p>
                </div>

                <div class="product-card" id="salad-card">
                    <img src="../../assets/salad.jpeg" alt="Salad" class="product-image"
                         data-product-name="Side Salad" data-product-price="350" data-product-id="salad">
                    <h3>Side Salad</h3>
                    <p>$350.00</p>
                </div>

                <div class="product-card" id="popcorn-card">
                    <img src="../../assets/popcorn.jpeg" alt="Popcorn" class="product-image"
                         data-product-name="Popcorn" data-product-price="450" data-product-id="popcorn">
                    <h3>Popcorn</h3>
                    <p>$450.00</p>
                </div>

               <div class="product-card" id="samosa-card">
                   <img src="../../assets/samosa.jpeg" alt="Samosa" class="product-image"
                     data-product-name="Samosa" data-product-price="50" data-product-id="samosa">
                   <h3>Samosa</h3>
                   <p>$50.00</p>
               </div>

               <div class="product-card" id="thumpsup-card"> <img src="../../assets/thumpsUp.jpeg" alt="Thumps Up" class="product-image"
                    data-product-name="Thumps Up" data-product-price="100" data-product-id="thumpsup"> <h3>Thumps Up</h3>
                   <p>$100.00</p>
               </div>
            </div> <section class="related-items-section">
                <h2>You might also like:</h2>
                <div id="related-products-grid" class="products-grid">
                    </div>
            </section>
        </div> <div class="cart-sidebar">
            <section class="cart-summary">
                <h2>Your Cart Summary</h2>
                <ul id="cart-items-list">
                    <li class="empty-cart-message">Your cart is empty.</li>
                </ul>
                <div class="total-price-container">
                    <strong>Total Price:</strong> $<span id="total-price-display">0.00</span>
                </div>
            </section>
        </div> </div> <script src="script.js"></script>
</body>
</html>
